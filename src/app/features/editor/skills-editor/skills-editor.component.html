<div class="editor-container">
  <mat-card class="editor-card">
    <mat-card-header>
      <mat-card-title>Skills</mat-card-title>
      <mat-card-subtitle>Add your technical and soft skills</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="skillsForm" class="skills-form">
        <div formArrayName="skills">
          <div *ngFor="let skill of skills.controls; let i = index" 
               [formGroupName]="i" 
               class="skill-item">
            
            <mat-card class="skill-card">
              <mat-card-content>
                <div class="skill-row">
                  <mat-form-field appearance="outline" class="skill-name">
                    <mat-label>Skill Name</mat-label>
                    <input matInput formControlName="name" placeholder="JavaScript">
                    <mat-error *ngIf="skill.get('name')?.hasError('required')">
                      Skill name is required
                    </mat-error>
                  </mat-form-field>
                  
                  <mat-form-field appearance="outline" class="skill-category">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="category">
                      <mat-option *ngFor="let category of skillCategories" [value]="category">
                        {{ category }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  
                  <mat-form-field appearance="outline" class="skill-level">
                    <mat-label>Proficiency</mat-label>
                    <mat-select formControlName="level">
                      <mat-option *ngFor="let level of skillLevels" [value]="level">
                        {{ level }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  
                  <mat-form-field appearance="outline" class="skill-years">
                    <mat-label>Years</mat-label>
                    <input matInput 
                           type="number" 
                           formControlName="yearsOfExperience" 
                           min="0" 
                           max="50">
                  </mat-form-field>
                  
                  <div class="skill-actions">
                    <button mat-icon-button 
                            type="button"
                            color="primary"
                            (click)="saveSkill(i)"
                            [disabled]="!skill.valid"
                            matTooltip="Save skill">
                      <mat-icon>save</mat-icon>
                    </button>
                    
                    <button mat-icon-button 
                            type="button"
                            color="warn"
                            (click)="removeSkill(i)"
                            *ngIf="skills.length > 1"
                            matTooltip="Remove skill">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        
        <div class="add-skill-section">
          <button mat-raised-button 
                  color="accent"
                  type="button"
                  (click)="addSkill()"
                  class="add-skill-button">
            <mat-icon>add</mat-icon>
            Add Skill
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
